spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}
spring.ai.openai.chat.options.model=${SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL}
spring.ai.openai.chat.options.temperature=${SPRING_AI_OPENAI_CHAT_OPTIONS_TEMPERATURE}
spring.ai.openai.chat.options.max-tokens=${SPRING_AI_OPENAI_CHAT_OPTIONS_MAX_TOKENS}
spring.ai.openai.chat.options.top-p=${SPRING_AI_OPENAI_CHAT_OPTIONS_TOP_P}
spring.ai.openai.chat.options.frequency-penalty=${SPRING_AI_OPENAI_CHAT_OPTIONS_FREQUENCY_PENALTY}
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}

spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}

rsa.publicKey=${RSA_PUBLIC_KEY}
rsa.privateKey=${RSA_PRIVATE_KEY}

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}

